<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>分步表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../res/lib/layui-v2.5.4/css/layui.css" media="all">
  <link rel="stylesheet" href="../res/css/public.css" media="all">
  <link rel="stylesheet" href="../res/lib/lay-module/step-lay/step.css" media="all">
  <style>
    .layui-form-radio {
      line-height: 28px;
      margin: 0px;
      padding-right: 10px;
      cursor: pointer;
      font-size: 0;
    }
  </style>
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">

    <div class="layui-fluid">
      <div class="layui-card">
        <div class="layui-card-body" style="padding-top: 40px;">
          <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
            <div carousel-item>
              <div>
                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">姓名:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">花生</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">身份证号:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">371415198709075787</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">所在学校:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">辽宁科技学院</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">201309876</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">学院/系:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">会计系</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">专业:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">会计学</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">班级:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">会计一班</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">手机号:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">dd</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formStep">
                        &emsp;下一步&emsp;
                      </button>
                      <button class="layui-btn layui-btn-primary">关闭</button>
                    </div>
                  </div>
                </form>
              </div>
              <div>
                <form class="layui-form" style="margin: 0 auto;max-width: 600px;padding-top: 40px;">
                  <div class="layui-form-item layui-btn-radius" style="padding: 0px 5px; background: #00F7DE;">
                    <input type="radio" name="resetUserName" value="1" title="重设用户名"
                           checked>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">原用户名:</label>
                    <div class="layui-input-block">
                      <div class="layui-form-mid layui-word-aux">467935770099881134</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新用户名:</label>
                    <div class="layui-input-inline">
                      <input type="text" placeholder="请填新用户名" class="layui-input" required/>
                    </div>
                    <div class="layui-form-mid layui-word-aux">可用字母、数字、下划线,长度在4和20之间</div>
                  </div>

                  <div class="layui-form-item layui-btn-radius"  style="padding: 0px 5px; background: #00F7DE;">
                    <input type="radio" name="resetUserName" value="0" title="不重设用户名">
                  </div>

                  <div class="layui-form-item" style="clear: both">
                    <div class="layui-input-block">
                      <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                      <button type="button" class="layui-btn next">
                        下一步
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div>
                  <form class="layui-form" style="margin: 0 auto;max-width: 600px;padding-top: 40px;">
                      <div class="layui-form-item layui-btn-radius" style="padding: 0px 5px; background: #00F7DE;">
                          <input type="radio" name="resetUserName" value="1" title="重设密码"
                                 checked>
                      </div>
                      <div class="layui-form-item">
                          <label class="layui-form-label">原密码:</label>
                          <div class="layui-input-inline">
                              <input type="password" placeholder="请填新密码" value="99999999999999" disabled class="layui-input"/>
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <label class="layui-form-label">新密码:</label>
                          <div class="layui-input-inline">
                              <input type="password" placeholder="请填新密码" class="layui-input" required/>
                          </div>
                          <div class="layui-form-mid layui-word-aux">设置容易记住的密码，长度为6位</div>
                      </div>

                      <div class="layui-form-item">
                          <label class="layui-form-label">确认密码:</label>
                          <div class="layui-input-inline">
                              <input type="password" placeholder="请填确认密码" class="layui-input" required/>
                          </div>
                          <div class="layui-form-mid layui-word-aux">请确认您设置的密码，和上面设置的密码一致</div>
                      </div>

                      <div class="layui-form-item" style="visibility: hidden; margin: 40px;">

                      <div class="layui-form-item layui-btn-radius"  style="padding: 0px 5px; background: #00F7DE;">
                          <input type="radio" name="resetUserName" value="0" title="不重设密码">
                      </div>

                      <div class="layui-form-item" style="clear: both">
                          <div class="layui-input-block">
                              <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                              <button type="button" class="layui-btn next">
                                  下一步
                              </button>
                          </div>
                      </div>
                  </form>
              </div>

              <div>
                <div style="text-align: center;margin-top: 90px;">
                  <i class="layui-icon layui-circle"
                     style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                  <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                    入款成功111
                  </div>
                  <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                </div>
                <div style="text-align: center;margin-top: 50px;">
                  <button class="layui-btn next">再入一笔</button>
                  <button class="layui-btn layui-btn-primary">查看账单</button>
                </div>
              </div>

              <div>
                <div style="text-align: center;margin-top: 90px;">
                  <i class="layui-icon layui-circle"
                     style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                  <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                    入款成功22222
                  </div>
                  <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                </div>
                <div style="text-align: center;margin-top: 50px;">
                  <button class="layui-btn next">再入一笔</button>
                  <button class="layui-btn layui-btn-primary">查看账单</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
            <h3>说明</h3><br>
            <h4>入款到保险箱</h4>
            <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
            <br><h4>入款到现金</h4>
            <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="../res/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '../res/lib/lay-module/',
    }).extend({
        step: 'step-lay/step'
    }).use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '600px',
            stepItems: [{
                title: '确认信息'
            }, {
                title: '设置用户名字'
            }, {
                title: '设置密码'
            }, {
                title: '设置密码保护'
            }, {
                title: '邮件激活'
            }]
        });


        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
