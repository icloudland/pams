<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>分步表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="res/lib/layui-v2.5.4/css/layui.css" media="all">
  <link rel="stylesheet" href="res/css/public.css" media="all">
  <link rel="stylesheet" href="res/lib/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-block">
        <input type="radio" name="type" lay-filter="type" value="0" title="PC" checked>
        <input type="radio" name="type" lay-filter="type" value="1" title="APP/小程序">
      </div>
    </div>

    <div class="layui-form-item" id="pc_url">
      <label class="layui-form-label">URL链接</label>
      <div class="layui-input-block">
        <input type="text" name="url" placeholder="输入链接" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item" id="app_url" style="display: none;">
      <div class="layui-inline">
        <label class="layui-form-label">URL链接</label>
        <div class="layui-input-inline">
          <select name="url1" lay-filter="url1" lay-verify="required">
            <option value="">链接到栏目</option>
            {volist name="menu_rs" id="vo"}
            <option value="{$vo.id},{$vo.controller}">{$vo.title}</option>
            {/volist}
          </select>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">落地页</label>
        <div class="layui-input-inline">
          <select name="url2" id="url2">
            <option value="">链接到具体网页</option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4">杭州</option>
          </select>
        </div>
      </div>

    </div>
  </form>
</div>
<script src="res/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['element', 'form', 'jquery'], function () {
        var form = layui.form
            , element = layui.element
            , $ = layui.$;

        form.on('radio(type)', function (data) {
//			    console.log(data.value); //被点击的radio的value值

            if (data.value == 1) {
                $("#app_url").show();
                $("#pc_url").show();
            } else {
                $("#pc_url").show();
                $("#app_url").hide();

            }
        });


    });


</script>
</body>
</html>
